<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notify</title>
  <link href="../styles/index.css" rel="stylesheet" type="text/css">
</head>

<body class="wrap-wrap-fix">
  <!-- Modal -->
  <div class="modal container hidden">
    <div class="overlay"></div>
    <div class="content">
      <div class="login"></div>
    </div>
  </div>

  <div id="loading" class="modal container">
    <div class="overlay"></div>
    <div class="content loading">
      <img src="../assets/loading.gif">
      <p>Loading</p>
    </div>
  </div>


  <div class="nav"></div>
  <div id="content">
    <ul id="announcements"></ul>
    <script id="announcement" type="x-tmpl-mustache">
      <div class="announcement">

        <div class="heading js-collapsible-toggle">
          <table>
            <tr>
              <td class="module-code">
                <div>
                  <span class="verticle">{{CourseCode}}</span>
                </div>
              </td>
              <td class="title">ðŸ“¢ {{Title}}</div></td>
            </tr>
          </table>

        </div>
        <div class="description js-collapsible-target">
          <div class="row">
            {{{Description}}}
          </div>
          <p class="create-date">{{CreatedDate_js}}</p>
        </div>
      </div>
    </script>

    <script id="webcast" type="x-tmpl-mustache">
      <div class="announcement">

        <div class="heading js-collapsible-toggle">
          <table>
            <tr>
              <td class="module-code">
                <div>
                  <span class="verticle">{{CourseCode}}</span>
                </div>
              </td>
              <td class="title">ðŸ“¹ {{FileTitle}}</div></td>
            </tr>
          </table>

        </div>
        <div class="description js-collapsible-target">
          <div class="row">
            <a href={{FileName}}>Video Link</a>
            <a href={{MP4}}>Download</a>
            <a href=https://ivle.nus.edu.sg/v1/bank/media/viewmedia.aspx?MediaItemID={{ID}}&ChannelID={{ChannelID}}>MediaBank</a>
            <p class="create-date">{{CreateDate_js}}</p>
          </div>
        </div>
      </div>
    </script>

  </div>

  <script>require('../scripts/index.js')</script>
</body>
</html>
